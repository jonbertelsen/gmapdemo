<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map using Google API</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Google Map API Demo v. 0.9</h1>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 55.682177, lng: 12.562587},
          zoom: 16
        });

       var marker = new google.maps.Marker({
          position:{lat: 55.682177, lng: 12.562587},
          map: map
       });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3q_g_SxW_AltovtvNmA_E1w-APQoOIg0&callback=initMap"
    async defer></script>
  </body>
</html>
